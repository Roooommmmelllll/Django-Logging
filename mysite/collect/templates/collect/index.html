{% if all_query_list %}
<ul>
  {% for query in all_query_list %}
  <li>
    {{ query.query_text }}
    <form action = "{% url 'collect:vote' query.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type = "submit" value="{{ query.id }}"/>
    </form>
  </li>
  {% endfor %}
</ul>
  {% else %}
    <p>No polls are available.</p>
{% endif %}
